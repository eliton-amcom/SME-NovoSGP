version: "3.1"

services:
  sme-api:
    container_name: sme-api
    image: sme-api
    build:
      context: ./src/SME.SGP.Api
    ports:
      - "20000:80"
    networks:
      - sme-network
    depends_on:
      - "postgres"
  postgres:
    container_name: sgp_db
    restart: always
    image: postgres:11-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sgp_db
networks:
  sme-network:
    driver: bridge
